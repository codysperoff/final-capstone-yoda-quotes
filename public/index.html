<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Final Capstone Yoda Quotes</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">

</head>

<body>

    <main>
        <header>
            <h1><img src="../images/yoda-quotes-yellow.png" alt="Yoda Quotes"></h1>
            <!--            <h1>Yoda Quotes</h1>-->
            <section class="favorites-container">
                <div class="delete-favorites">
                    <button class="delete-favorites">
                        <img src="images/delete-favorites.png">
                    </button>
                </div>
                <h2>Yodafied Quotes</h2>
                <ul>

                </ul>
            </section>
        </header>
        <section class="how-page-works">
            <h2>Ever heard a famous quote and wondered "Hmm, I wonder what Yoda would sound like saying that." Wonder no more. Read famous quotes, written the way Yoda would say them or make up your own!</h2>
        </section>

        <section class="famous-quotes">
            <h2>Find some famous quotes</h2>
            <form id="quote-count" action="">
                <div class="categories">
                    <input class="option" type="radio" value="0" name="option" checked>movies
                    <input class="option" type="radio" value="1" name="option">famous
                </div>

                <select id="count-number">
                    <option value="2" selected>2</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                </select>
                <button id="count-button" type="submit">Get some quotes</button>
            </form>
            <ul class="search-results"></ul>
        </section>

        <section class="user-search-input">
            <h2>Type in your own quote</h2>
            <form id="search-form" action="">
                <input id="search-section" type="text" placeholder="Type your quote here.">
                <button id="search-button" type="submit">Yodafy</button>
            </form>
        </section>

        <section class="results">
            <ul></ul>
        </section>
    </main>
    <footer class="contact-info" id="myBottomNav">
        <ul>
            <li class="github-logo">
                <a target="blank" href="https://github.com/codysperoff/final-capstone-yoda-quotes">
                    <img src="../images/github-logo.png" alt="Github Logo"></a>
            </li>
            <li class="api-logos">
                Powered By:
                <a href="https://market.mashape.com/andruxnet/random-famous-quotes"><img src="../images/famous-quotes-logo.png" alt="FamousRandomQuotesLogo"></a> and
                <a href="https://market.mashape.com/ismaelc/yoda-speak"><img src="../images/yoda-speak-logo.png" alt="YodaSpeakLogo"></a>
            </li>
        </ul>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="client.js"></script>

</body>

</html>
