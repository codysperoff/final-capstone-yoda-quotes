<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Final Capstone Yoda Quotes</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <main>
        <header id="reactHeader">

        </header>
        <section class="how-page-works" id="reactHowPageWorks">
        </section>

        <section class="famous-quotes">
            <h2>Find some famous quotes</h2>
            <form id="quote-count" action="">
                <div class="categories">
                    <input class="option" type="radio" value="0" name="option" checked>movies
                    <input class="option" type="radio" value="1" name="option">famous
                </div>

                <select id="count-number">
                    <option value="2" selected>2</option>
                    <option value="4">4</option>
                    <option value="6">6</option>
                    <option value="8">8</option>
                    <option value="10">10</option>
                </select>
                <button id="count-button" type="submit">Get some quotes</button>
            </form>
            <ul class="search-results"></ul>
        </section>

        <section class="user-search-input" id="reactUserSearchInput">
        </section>

        <section class="results">
            <ul></ul>
        </section>
    </main>
    <footer class="contact-info" id="myBottomNav">
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="assets/client.js"></script>

</body>

</html>
